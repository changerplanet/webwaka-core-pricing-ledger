name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm install || true
    
    - name: Run typecheck
      run: npm run typecheck
    
    - name: Run lint
      run: npm run lint
    
    - name: Validate manifest
      run: npm run validate-manifest
    
    - name: Run tests
      run: npm test
